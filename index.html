<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Things </title>
  <style>
    /* Style for the container of the embedded content */
    #embeddedContent {
      position: absolute;
      left: 0px; /* Adjust left position as needed */
      top: 150px; /* Adjust bottom position as needed */
      width: 200px; /* Adjust width as needed */
      height: 150px; /* Adjust height as needed */
    }

    /* Style for the embedded content itself */
    .app {
      transform: scale(0.8); /* Adjust the scale factor as needed */
      transform-origin: center; /* Center the scaling transformation */
      position: absolute; /* Allow absolute positioning within the container */
      left: 0; /* Adjust left position within the container */
      bottom: 0; /* Adjust bottom position within the container */
      background-color: rgba(0, 0, 0, 0); /* Change the background color to red with some transparency */
      color: #fff; /* Text color */
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      padding: 15px; /* Increase padding for a larger button-like appearance */
      cursor: pointer;
      border: 2px solid #ffffff;
    }

    /* Style to hide the actual button */
    .button {
      display: none; /* Hide the button */
    }
  </style>
</head>
<body>

  <!-- Container for the embedded content -->
  <div id="embeddedContent" onclick="alert('Hello!')"> <!-- Add click event to the content -->
    <!-- Embedded content goes here -->
    <div class="app">
      <!-- Content you want to embed -->
    </div>
    <!-- Hidden button goes here -->
    <div class="button" onclick="alert('Hidden button clicked!')">Click me</div>
  </div>

  <!-- Script to fetch and embed a specific part of another page -->
  <script>
    // Function to fetch and extract content
    function embedContent() {
      fetch('infinite-scroll.html')
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch: ${response.status} ${response.statusText}`);
          }
          return response.text();
        })
        .then(data => {
          // Replace 'app' with the actual class name of the element
          var embeddedContent = new DOMParser().parseFromString(data, 'text/html').querySelector('.app');

          if (!embeddedContent) {
            console.error('Specified class not found on the external page.');
            return;
          }

          // Append the extracted content to the container in your current page
          document.querySelector('.app').innerHTML = embeddedContent.innerHTML;
        })
        .catch(error => console.error('Error fetching content:', error));
    }

    // Call the function to embed content when the page loads
    window.onload = embedContent;
  </script>

</body>
</html>
