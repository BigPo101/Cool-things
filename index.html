<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Cool Things</title>
  <link rel="icon" type="image/x-icon" href="360_F_294637633_4eBaHE24EgCSo75m6PuEe5aMFBA5Pe2J (1).png">
<a href="infinite-scroll.html" class="button" style="position: absolute; top: 100px; left: 700px;">Text Shuffle</a>
  <div id="embeddedContent"></div>
 <style>
    /* Style for the container of the embedded content */
    #embeddedContent {
      position: relative;
      margin: 20px auto; /* Adjust as needed */
      border: px solid #ccc;
      width: 300px; /* Adjust width as needed */
      height: 200px; /* Adjust height as needed */
      overflow: hidden; /* Hide content that exceeds the specified dimensions */
      display: flex;
      justify-content: center;
      align-items: center; /* Optional: Align content vertically at the center */
    }
   .app {
      position: relative;
      transform: scale(0.5); /* Adjust the scale factor as needed */
      transform-origin: center; /* Center the scaling transformation */
      /* Add any additional styles for the content */
    }

    /* Style for the embedded content itself */
    .app {
      position: relative;
      /* Add any additional styles for the content */
    }

    /* Style for the button */
    .button {
      display: inline-block;
      padding: 10px;
      background-color: rgba(52, 152, 219, 0.5); /* Partially transparent button color */
      color: #fff; /* Text color */
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      top: 10px; /* Adjust top position as needed */
      left: 10px; /* Adjust left position as needed */
    }
  </style>
</head>
<body>

  <!-- Your content goes here -->

  <!-- Container for the embedded content -->
  <div id="embeddedContent">
    <!-- Embedded content goes here -->
    <div class="app">
      <!-- Content you want to embed -->
    </div>
    <!-- Button goes here -->
    <div class="button">Click me</div>
  </div>

  <!-- Script to fetch and embed a specific part of another page -->
  <script>
    // Function to fetch and extract content
    function embedContent() {
      fetch('infinite-scroll.html')
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch: ${response.status} ${response.statusText}`);
          }
          return response.text();
        })
        .then(data => {
          // Create a temporary element to hold the content
          var tempElement = document.createElement('div');
          tempElement.innerHTML = data;

          // Replace 'your-class' with the actual class name of the element
          var embeddedContent = tempElement.querySelector('.app');

          if (!embeddedContent) {
            console.error('Specified class not found on the external page.');
            return;
          }

          // Append the extracted content to the container in your current page
          document.querySelector('.app').innerHTML = embeddedContent.innerHTML;
        })
        .catch(error => console.error('Error fetching content:', error));
    }

    // Call the function to embed content when the page loads
    window.onload = function() {
      embedContent();
      // Add a click event listener to the button
      document.querySelector('.button').addEventListener('click', function() {
        alert('Button clicked!');
      });
    };
  </script>


</body>
</html>
</head>
