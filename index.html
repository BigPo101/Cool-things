<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your HTML Project</title>
  <style>
    /* Style for the container of the embedded content */
    #embeddedContent {
      position: absolute;
      left: 20px; /* Adjust left position as needed */
      bottom: 30px; /* Adjust bottom position as needed */
      display: flex;
      flex-direction: column; /* Stack children vertically */
      align-items: flex-start; /* Align children to the left */
    }

    /* Style for the embedded content itself */
    .app {
      transform: scale(0.8); /* Adjust the scale factor as needed */
      transform-origin: center; /* Center the scaling transformation */
      text-align: left; /* Align the text content to the left */
      /* Add any additional styles for the content */
    }

    /* Style for the button */
    .button {
      margin-top: 10px; /* Add margin to separate button from content */
      padding: 10px;
      background-color: rgba(52, 152, 219, 0.5); /* Partially transparent button color */
      color: #fff; /* Text color */
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Your content goes here -->

  <!-- Container for the embedded content -->
  <div id="embeddedContent">
    <!-- Embedded content goes here -->
    <div class="app">
      <!-- Content you want to embed -->
      <p>This is your embedded content with left-aligned text.</p>
    </div>
    <!-- Button goes here -->
    <div class="button" onclick="alert('Button clicked!')">Click me</div>
  </div>

  <!-- Script to fetch and embed a specific part of another page -->
  <script>
    // Function to fetch and extract content
    function embedContent() {
      fetch('infinite-scroll.html')
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch: ${response.status} ${response.statusText}`);
          }
          return response.text();
        })
        .then(data => {
          // Create a temporary element to hold the content
          var tempElement = document.createElement('div');
          tempElement.innerHTML = data;

          // Replace 'app' with the actual class name of the element
          var embeddedContent = tempElement.querySelector('.app');

          if (!embeddedContent) {
            console.error('Specified class not found on the external page.');
            return;
          }

          // Append the extracted content to the container in your current page
          document.querySelector('.app').innerHTML = embeddedContent.innerHTML;
        })
        .catch(error => console.error('Error fetching content:', error));
    }

    // Call the function to embed content when the page loads
    window.onload = embedContent;
  </script>

</body>
</html>
